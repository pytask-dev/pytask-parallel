name: pytask-parallel

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python
  - pip
  - setuptools_scm
  - toml

  # Package dependencies
  - pytask>=0.4.5
  - cloudpickle
  - loky
  - optree

  # Additional dependencies
  - universal_pathlib <0.2
  - s3fs>=2023.4.0
  - coiled
  - distributed

  # Misc
  - tox
  - ipywidgets
  - nbmake
  - pytest-cov

  - pip:
    - -e .

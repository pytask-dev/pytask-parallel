[tox]
requires = tox>=4
envlist = test

[testenv]
package = editable

[testenv:typing]
deps =
    mypy
    git+https://github.com/pytask-dev/pytask.git@main
extras =
    dask
    coiled
commands = mypy

[testenv:test]
extras = test
deps =
    git+https://github.com/pytask-dev/pytask.git@main
commands =
    pytest {posargs}

[testenv:docs]
extras = docs, test
commands =
    - sphinx-build -n -T -b html -d {envtmpdir}/doctrees docs/source docs/build/html
    - sphinx-build -n -T -b doctest -d {envtmpdir}/doctrees docs/source docs/build/html
